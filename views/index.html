<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dating App</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.8/vue.js"></script> <!--Forudsætning for at bruge Vue-->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="app">
        <div class="loginHeader" v-if="showContainer!='Login' && showContainer!='Create'">
            <h1>Dating app</h1>
        </div>

        <div class="navbar" v-if="showContainer!='Login' && showContainer!='Create'">
            <button @click="showContainer='FrontPage'">Forside</button>
            <button @click="showContainer='MyProfile'">Min profil</button>
            <button @click="showContainer='MyMatches'">Mine matches</button>
            <button @click="showContainer='Login'">Log ud</button>
        </div>

        <div class="header">
            <div v-html="pageTitle"></div>
        </div>

        <div class="container">
            <div v-if="showContainer=='Login'">
                <div>
                    <form @submit.prevent="setFrontPage()">
                        <label class="label1"><span>Email</span><input type="email" v-model="loginUser.email" required></label><br>
                        <label class="label1"><span>Password</span><input type="password" v-model="loginUser.password" required></label><br>

                        <div style="text-align: left;">
                            <button type="submit">Login</button>
                        </div>
                    </form>

                    <div style="text-align: left;">
                        <p>Ikke bruger endnu?</p><div><button @click="showContainer='Create'">Opret dig her</button></div>
                    </div>
                </div>    
            </div>

            <div v-if="showContainer=='Create'">
                <div>
                    <form @submit.prevent="clickCreate()"> <!--Formen submittes ikke - i stedet kører funktionen clickCreate(). Form-tagget skyldes brug af "required"-->
                        <label class="label1"><span>Navn</span><input type="text" v-model="createUser.name" required></label><br>
                        <label class="label1"><span>Fødselsdag</span><input type="date" v-model="createUser.dateOfBirth" required></label><br>
                        <label class="label1"><span>Postnummer</span><input type="text" v-model="createUser.zipCode" required></label><br>
                        <label class="label1"><span>Email</span><input type="email" v-model="createUser.email" required></label><br>
                        <label class="label1"><span>Password</span><input type="password" v-model="createUser.password" required></label><br>
                        <label class="label1"><span>Beskriv dig selv</span><input type="text" v-model="createUser.description" required></label><br>

                        <div style="text-align: left;">
                            <button type="submit">Opret bruger</button>            
                        </div>
                    </form>

                    <div style="text-align: left;">
                        <button @click="showContainer='Login'">Allerede bruger? Login her</button>
                    </div>
                </div>
            </div>

            <div v-if="showContainer=='FrontPage'">
                <label class="label1"><span>{{suggestedUser.name}}, {{suggestedUser.dateOfBirth}}, {{suggestedUser.zipCode}}, {{suggestedUser.description}}</span></label>
                <div style="text-align: left;">
                    <button @click="clickLike(suggestedUser.id)">Like</button>
                    <button @click="clickDislike()">Dislike</button> 
                </div>
            </div>

            <div v-if="showContainer=='MyProfile'">
                <div class="label1">
                    <template v-if="updateUser != null">
                        <label class="label1"><span>Navn:</span><input type="text" v-model="updateUser.name" required></label><br>
                        <label class="label1"><span>Fødselsdag:</span><input type="date" v-model="updateUser.dateOfBirth" required></label><br>
                        <label class="label1"><span>Postnummer:</span><input type="text" v-model="updateUser.zipCode" required></label><br>
                        <label class="label1"><span>Email:</span><input type="email" v-model="updateUser.email" required></label><br>
                        <label class="label1"><span>Password:</span><input type="password" v-model="updateUser.password" required></label><br>
                        <label class="label1"><span>Beskriv dig selv:</span><input type="text" v-model="updateUser.description" required></label><br>
                    </template>

                    <div class="label1">
                        <button @click="clickUpdate()">Opdatér min profil</button>
                    </div>

                    <div class="label1">
                        <button @click="clickDelete()">Slet min bruger</button>
                    </div>

                    <div class="label1">
                        <button @click="showContainer='Login'">Log ud</button>
                    </div>
                </div>
            </div>

            <div v-if="showContainer=='MyMatches'">
                <div class="label1">
                    <div class="label1">
                        <button @click="clickLikesList">Brugere jeg har liket</button><br>
                        <div v-for="elm in likesListResult">
                            <span>name: {{elm.name}}, dateOfBirth: {{elm.dateOfBirth}}, zipCode: {{elm.zipCode}}, match: {{elm.match}}</span>
                            <button @click="clickDeleteLike(elm.id)">Slet</button>
                        </div>                           
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            methods: {
                clickLogin: function () {

                    var requestOptions = {
                        method: "GET",
                    };

                    this.error = null;
                    fetch('api/user/login', requestOptions)
                    .then(async response => {

                        if (!response.ok) {
                            const data = await response.text();
                            const error = response.status + ': ' + ((data && data.message) || response.statusText);
                            return Promise.reject(error);
                        }

                        const data = await response.json();
                        this.loginUser = data;
                        this.showContainer = 'FrontPage';
                    })
                    .catch(error => {
                        alert(error);
                    });
                },

                clickLikesList: function () {
                    var requestOptions = {
                    method: 'GET'
                };

                this.error = null;
                // GET request using fetch with error handling
                fetch('/api/user/likes/list', requestOptions)
                .then(async response => {

                    // check for error response
                    if (!response.ok) {
                        const data = await response.text();
                        // get error message from body or default to response statusText
                        const error = response.status + ': ' + ((data && data.message) || response.statusText);
                        return Promise.reject(error); // throw error to catch
                    }

                    this.likesListResult = await response.json();
                })
                .catch(error => {
                    alert(error);
                });
                },

                clickLike: function (id) {
                    this.likeUser(id);
                    this.showSuggestedUser();
                },
                
                clickDislike: function () {
                    this.showSuggestedUser();
                },

                showSuggestedUser: function () {
                    var requestOptions = {
                        method: 'GET'
                    };

                    this.error = null;
                    fetch('/api/user/suggested/match', requestOptions)
                    .then(async response => {

                        if(!response.ok) {
                            const data = await response.text();
                            const error = response.status + ': ' + ((daya && data.message) || response.statusText);
                            return Promise.reject(error);
                        }

                        this.suggestedUser = await response.json();
                    })
                    .catch(error => {
                        alert(error);
                    });
                },

                clickCreate: function () {
                    var requestOptions = {
                        method: "POST", //CREATE
                        headers: { 'Content-type': 'application/json; charset=UTF-8' }, //indicates the content. UTF-8 = der kan skrive æøå
                        body: JSON.stringify(this.createUser)
                    };
                    
                    this.error = null;
                    fetch('/api/user/create', requestOptions)
                    .then(async response => {

                        //tjekker om der er fejl i svaret
                        if (!response.ok) { //hvis der fås et svar med statuskode >299 = fejl
                            const data = await response.text(); //svaret kommer retur som tekst og ikke en JSON-fil = fejl
                            const error = response.status + ': ' + ((data && data.message) || response.statusText);
                            return Promise.reject(error); //throw error to catch
                        }

                        const data = await response.json();
                        this.createUser = data;
                        this.showContainer='FrontPage';
                        //this.createSuccess = this.createUser.name + ' was created successfully';
                    })
                    .catch(error => {
                        alert(error);
                    });
                },

                clickUpdate: function () {
                    var requestOptions = {
                    method: 'PUT',
                    headers: { 'Content-type': 'application/json; charset=UTF-8' }, // Indicates the content 
                    body: JSON.stringify(this.updateUser)
                };

                this.error = null;
                fetch('/api/user/update/', requestOptions)
                .then(async response => {

                    // check for error response
                    if (!response.ok) {
                        const data = await response.text();
                        // get error message from body or default to response statusText
                        const error = response.status + ': ' + ((data && data.message) || response.statusText);
                        return Promise.reject(error); // throw error to catch
                    }

                    this.updateUser = await response.json();
                })
                .catch(error => {
                    alert(error);
                });
                },

                likeUser: function (id) {
                    var requestOptions = {
                        method: 'PUT',
                        headers: { 'Content-type': 'application/json; charset=UTF-8' },
                        body: JSON.stringify({id: id})
                    };

                    this.error = null;
                    fetch('/api/user/like/suggested/user', requestOptions)
                    .then(async response => {

                        if(!response.ok) {
                            const data = await response.text();
                            const error = response.stat + ': ' + ((data && data.message) || response.statusText);
                            return Promise.reject(error);
                        }

                        this.likeSuggestedUser = await response.json();

                        if (mutualLike = true) {
                            return alert('I har matchet med hinanden!');
                        }
                    })
                    .catch(error => {
                        alert(error);
                    });
                },

                clickDeleteLike: function (id) {
                    var requestOptions = {
                        method: 'DELETE',
                        headers: { 'Content-type': 'application/json; charset=UTF-8' },
                        body: JSON.stringify({id: id})
                    };

                    this.error = null;
                    fetch('api/user/likes/delete', requestOptions)
                    .then(async response => {
                        if (!response.ok) {
                            const data = await response.text();
                            const error = response.status + ': ' + ((data && data.message) || response.statusText);
                            return Promise.reject(error);
                        }

                        //this.likesListResult = await response.json();
                        this.clickLikesList();
                    })
                    .catch(error => {
                        alert(error);
                    });
                },

                clickDelete: function () {
                    var requestOptions = {
                    method: 'DELETE'
                    };

                    this.error = null;
                    fetch('/api/user/delete', requestOptions)
                    .then(async response => {

                        // check for error response
                        if (!response.ok) {
                            const data = await response.text();
                            // get error message from body or default to response statusText
                            const error = response.status + ': ' + ((data && data.message) || response.statusText);
                            return Promise.reject(error); // throw error to catch
                        }

                        const data = await response.json();
                        this.showContainer="Login"; //når det lykkedes at slette sin bruger, kommer man tilbage på login-siden
                    })
                    .catch(error => {
                        alert(error);
                    });
                },

                setFrontPage: function () {
                    this.showContainer='FrontPage';
                    this.showSuggestedUser();
                }
            },
            
            computed: {
                pageTitle: function () { //hvis følgende container er kaldt, ændres sidens titel herefter.
                    if (this.showContainer == 'Login') return '<span style="font-size:24px">Velkommen</span><br/>Udfyld følgende form for at logge ind';
                    if (this.showContainer == 'Create') return '<span style="font-size:24px">Opret Bruger</span><br/>Udfyld følgende form for at oprette en bruger';
                    if (this.showContainer == 'FrontPage') return '<span style="font-size:24px">Forside</span><br/>Like for match, dislike for at passere';
                    if (this.showContainer == 'MyProfile') return '<span style="font-size:24px">Min profil</span><br/>Opdatér personlige oplysninger her:';
                    if (this.showContainer == 'MyMatches') return '<span style="font-size:24px">Mine matches</span><br/>Se dine matches her';
                    return this.showContainer; //hvis ikke der er kaldt en container, vises default som vist i data
                }
            },

            data: { //hvad skal som default altid være udfyldt på siden
                showContainer: 'Login', //denne side/container vises, når man tilgår siden localhost:3000/

                error: null,

                loginUser: {
                    email: '',
                    password: ''
                },

                createUser: {
                    name: '',
                    dateOfBirth: '',
                    zipCode: '',
                    email: '',
                    password: '',
                    description: ''
                },

                suggestedUser: {
                    id: '',
                    name: '',
                    dateOfBirth: '',
                    zipCode: '',
                    description: ''
                },

                updateUser: {
                    name: '',
                    dateOfBirth: '',
                    zipCode: '',
                    email: '',
                    password: '',
                    description: '',
                    likeIdList: ''
                },

                likesListResult: null
            }
        });
    </script>
</body>
</html>
